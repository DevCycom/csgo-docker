name: CSGO Docker

on: [push, pull_request]

defaults:
    run:
        shell: bash
        working-directory: .

jobs:
    build-docker:

        runs-on: ubuntu-latest

        name: Build CSGO Docker

        steps:
        - uses: actions/checkout@v2

        - name: Build
          run: ./buildimg.sh

        - name: Run
          command_timeout: 10s
          run: ./csgo 27015
